<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css -->
</head>
<body>
    <div class="quiz-container">
        <div id="question-container">
            <!-- Questions and Options will be loaded here -->
        </div>
        <div id="timer">Time: <span id="time-left">60</span> seconds</div>
        <button id="submit-btn">Submit</button>
        <div id="result-container"></div>
        <button id="download-btn" style="display: none;">Download Incorrect Answers</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
